<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="box">
      <h1>
        <img src="logo.png" alt="Logo da barbearia">
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Página de Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>


  </header>
  <main>
    <form>
      <label for="nomesobrenome">Nome e sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX XXXX">

      <label for="mensagem"> Mensagem</label>
      <textarea cols="60" rows="10" id="mensagem" class="input-padrao"></textarea required>
      <fieldset>
        <legend>Como prefere nosso contato?</p>
        <label for="radio-email">
          <input type="radio" value="email" name="contato" id="radio-email">Email
        </label>
        <label for="radio-telefone">
          <input type="radio" value="email" name="contato" id="radio-telefone">Telefone
        </label>
        <label for="radio-whatsapp">
          <input type="radio" value="telefone" name="contato" id="radio-whatsapp" checked>Whatsapp
        </label>


      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atentido</p>
        <select name="" id="">
          <option value="">Manhã</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>
        </select>
      </fieldset>


      <label><input type="checkbox" class="check-box" checked>Gostaria de receber nossas novidades por email?</label>
      <input type="submit" value="Enviar Formulário" class="enviar">
    </form>

    <table>
      <thead>
        <tr>
          <td>Dia</td>
          <td>Horário</td>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8 ~ 20</td>
        </tr>

        <tr>
          <td>Quarta</td>
          <td>8 ~ 20</td>
        </tr>
        
        <tr>
          <td>Sexta</td>
          <td>8 ~ 20</td>
        </tr>
      </tbody>
      
      
    </table>
  </main>
  <footer>
    <img src="logo-branco.png" alt="Logo da barbearia em rodapé">
    <p class="copyright">&copy;Copyright Barbearia Alura 2020</p>
  </footer>

</body>

</html>
